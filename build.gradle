// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0-rc03'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    AppConfig = [
            versionCode: 1,
            versionName: '1.1',
            debugSuffix: 'debug'
    ]

    Plugins = [
            android_app: 'com.android.application',
            kotlin     : 'kotlin-android',
            kotlin_kapt: 'kotlin-kapt'
    ]

    Versions = [
            minSdk    : 26,
            targetSdk : 33,
            compileSdk: 33,

            kotlin    : '1.8.0',

            koin      : '3.3.2',
    ]

    ClassPaths = [
            kotlin: "org.jetbrains.kotlin:kotlin-gradle-plugin:${Versions.kotlin}"
    ]

    Libraries = [
            // AndroidX
            androidx_core            : "androidx.core:core-ktx:1.9.0",
            androidx_appCompat       : "androidx.appcompat:appcompat:1.5.1",
            androidx_annotations     : "androidx.annotation:annotation:1.5.0",
            androidx_constraintLayout: 'androidx.constraintlayout:constraintlayout:2.1.4',

            // kotlin
            kotlin                   : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${Versions.kotlin}",
            kotlin_coroutines_core   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0",

            lifecycle_runtime        : "androidx.lifecycle:lifecycle-runtime-ktx:2.5.1",

            // Logging
            timber                   : "com.github.ajalt:timberkt:1.5.1",

            koin_core                : "io.insert-koin:koin-core:${Versions.koin}",
            koin_android             : "io.insert-koin:koin-android:${Versions.koin}",

    ]
}