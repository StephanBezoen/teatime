// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-beta04'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.4.2.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    AppConfig = [
            id         : 'nl.acidcats.teatimer',
            versionCode: 1,
            versionName: '1.1',
            debugSuffix: 'debug'
    ]

    ClassPaths = [
            kotlin: "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.31"
    ]

    Plugins = [
            android_app: 'com.android.application',
            kotlin     : 'kotlin-android',
            kotlin_ext : 'kotlin-android-extensions',
            kotlin_kapt: 'kotlin-kapt',
            junit5     : "de.mannodermaus.android-junit5"
    ]

    Versions = [
            minSdk           : 26,
            targetSdk        : 28,
            compileSdk       : 28,

            // Kotlin
            kotlin           : '1.3.31',
            kotlin_coroutines: "1.2.0-alpha",

            // Support libraries
            androidx         : '1.1.0-alpha02',
            arch             : '2.0.0',
            lifecycle        : '2.1.0-alpha03',

            junit            : '5.3.1',
    ]

    Libraries = [
            // AndroidX
            androidx_appCompat            : "androidx.appcompat:appcompat:${Versions.androidx}",
            androidx_cardView             : "androidx.cardview:cardview:1.0.0",
            androidx_annotations          : "androidx.annotation:annotation:${Versions.androidx}",
            androidx_recyclerview         : "androidx.recyclerview:recyclerview:${Versions.androidx}",
            androidx_constraintLayout     : 'androidx.constraintlayout:constraintlayout:1.1.3',

            // kotlin
            kotlin                        : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${Versions.kotlin}",
            kotlin_ktx                    : "androidx.core:core-ktx:1.1.0-alpha05",

            // testing
            test_espresso                 : "androidx.test.espresso:espresso-core:3.1.0",
            test_junit_jupiter            : "org.junit.jupiter:junit-jupiter-api:${Versions.junit}",
            test_junit_params             : "org.junit.jupiter:junit-jupiter-params:${Versions.junit}",
            test_junit_engine             : "org.junit.jupiter:junit-jupiter-engine:${Versions.junit}",

            test_runner_android           : 'androidx.test.runner.AndroidJUnitRunner',
            test_runner                   : "androidx.test:runner:1.1.1",

            // EasyPrefs
            easyPrefs                     : 'com.pixplicity.easyprefs:library:1.3',

            // Logging
            timber                        : "com.github.ajalt:timberkt:1.5.1",
    ]
}